<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-around center">
    <span>Restful actor</span>
    <div fxFlex></div>
    <div fxFlex>
      <mat-select [value]="selectedApi$ | async" (selectionChange)="selectedApiChanged($event)">
        <mat-option [value]="api.id" *ngFor="let api of apiSpecs$ | async">{{ api.name }}</mat-option>
      </mat-select>
    </div>
    <div fxFlex></div>
  </mat-toolbar-row>
</mat-toolbar>
