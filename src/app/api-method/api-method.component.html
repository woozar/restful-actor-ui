<mat-expansion-panel hideToggle class="method {{ method.method }}">
  <mat-expansion-panel-header>
    <mat-panel-title>{{ method.method }}</mat-panel-title>
    <mat-panel-description> {{ method.description }} </mat-panel-description>
  </mat-expansion-panel-header>
  <app-api-responses [responses]="method.responses"></app-api-responses>
</mat-expansion-panel>
